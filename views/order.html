<form class="form-horizontal" name="orderForm" role="form" ng-submit="submitOrder(orderForm.$valid)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputEmail3" placeholder="name" ng-model="order.name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" ng-model="order.quantity" min="1" max="50" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Toppings</label>
    <div class="col-sm-10">
      <table class="table">
        <thead>
          <tr>
            <th>Ingredient</th>
            <th>In Stock</th>
            <th></th>
          </tr>
        </thead>
        <tr ng-repeat="ingredient in ingredients">
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.in_stock }}</td>
          <td><input type="checkbox" class="form-control" ng-model="order.ingredients" value="{{ingredient}}"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Order</button>
    </div>
  </div>
</form>
